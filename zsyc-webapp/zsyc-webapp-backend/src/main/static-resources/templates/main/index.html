<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="base/base :: baseHead(~{::title})">
    <title>后台管理</title>
</head>

<body style="margin: 0px;" >
<div id="app">
    <el-container style="border: 1px solid #eee">
        <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
            <el-menu :default-openeds="['1', '2']">
                <el-submenu index="1">
                    <template slot="title"><i class="el-icon-message"></i>会员中心</template>
                    <el-menu-item-group>
                        <el-menu-item index="1-1">会员列表</el-menu-item>
                        <el-menu-item index="1-2">优惠体系</el-menu-item>
                        <el-menu-item index="1-3">地址体系</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="2">
                    <template slot="title"><i class="el-icon-menu"></i>商品中心</template>
                    <el-menu-item-group>
                        <el-menu-item index="2-1">品类管理</el-menu-item>
                        <el-menu-item index="2-2">子商品-煤气</el-menu-item>
                        <el-menu-item index="2-3">子商品-水</el-menu-item>
                        <el-menu-item index="2-4">子商品-菜市场</el-menu-item>
                        <el-menu-item index="2-5">子商品-快捷菜</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-menu"></i>价格调整</template>
                    <el-menu-item-group>
                        <el-menu-item index="3-1">价目表</el-menu-item>
                        <el-menu-item index="3-2">调价</el-menu-item>
                        <el-menu-item index="3-3">开收盘时间</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
                <el-submenu index="3">
                    <template slot="title"><i class="el-icon-menu"></i>价格调整</template>
                    <el-menu-item-group>
                        <el-menu-item index="4-1">列付</el-menu-item>
                        <el-menu-item index="4-2">详付</el-menu-item>
                        <el-menu-item index="4-3">拆付</el-menu-item>
                        <el-menu-item index="4-4">支付、对帐</el-menu-item>
                    </el-menu-item-group>
                </el-submenu>
            </el-menu>
        </el-aside>

        <el-container>
            <el-header style="text-align: right; font-size: 12px ;background: #edf7ff;">
                <el-dropdown>
                    <i class="el-icon-setting" style="margin-right: 15px"></i>
                    <el-dropdown-menu slot="dropdown">
                        <el-dropdown-item>修改密码</el-dropdown-item>
                        <el-dropdown-item>退出</el-dropdown-item>
                    </el-dropdown-menu>
                </el-dropdown>
            </el-header>

            <el-main>
                <el-table :data="tableData">
                    <el-table-column prop="date" label="日期" width="140">
                    </el-table-column>
                    <el-table-column prop="name" label="姓名" width="120">
                    </el-table-column>
                    <el-table-column prop="address" label="地址">
                    </el-table-column>
                </el-table>
            </el-main>
        </el-container>
    </el-container>
</div>

<footer th:replace="base/base::footer"></footer>
<script>
    new Vue({
        el : '#app',
        data : {
            tableData: Array(10).fill({
                date: '2016-05-02',
                name: '王小虎',
                address: '上海市普陀区金沙江路 1518 弄'
            })
        },
        filters : {
        },
        methods:{

        }
    });
</script>
</body>
</html>
